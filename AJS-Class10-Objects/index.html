<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JavaScript Class10 Objects Homework</title>
  </head>
  <body>
    <h1>Advanced JavaScript Class10 Objects Homework</h1>
    <button id="button">Click me to generate button</button>
    <br /><br />
    <button id="clear-btn">Clear Table</button>
    <br /><br />
    <label for="type">Select Vehicle Type:</label>
    <select name="type" id="type">
      <option value="" selected>----</option>
      <option value="suv">SUV</option>
      <option value="sedan">Sedan</option>
      <option value="hatchback">Hatchback</option>
      <option value="convertible">Convertible</option>
      <option value="truck">Truck</option>
      <option value="coupe">Coupe</option>
    </select>
    <br /><br />

    <label for="brand">Select Brand:</label>
    <select name="brand" id="brand">
      <option value="" selected>----</option>
      <option value="volkswagen">Volkswagen</option>
      <option value="toyota">Toyota</option>
      <option value="ford">Ford</option>
      <option value="bmw">BMW</option>
      <option value="chevrolet">Chevrolet</option>
      <option value="mercedes-benz">Mercedes-Benz</option>
      <option value="honda">Honda</option>
      <option value="nissan">Nissan</option>
      <option value="hyundai">Hyundai</option>
      <option value="mazda">Mazda</option>
      <option value="ram">Ram</option>
      <option value="audi">Audi</option>
      <option value="kia">Kia</option>
      <option value="subaru">Subaru</option>
      <option value="fiat">Fiat</option>
    </select>
    <br /><br />
    <label for="doors">Select number of doors:</label>
    <input id="doors" type="number" min="2" max="5" placeholder="# of doors" />
    <br /><br />
    <label for="gasType">Select Gas Type:</label>
    <select id="gasType">
      <option value="">All</option>
      <option value="diesel">Diesel</option>
      <option value="petrol">Petrol</option>
      <option value="gasoline">Gasoline</option>
      <option value="hybrid">Hybrid</option>
      <option value="electric">Electric</option>
    </select>
    <br /><br />
    <label for="color">Enter Color:</label>
    <input
      type="text"
      id="color"
      name="color"
      placeholder="red, green, blue..."
    />

    <br /><br />
    <label>
      <input type="checkbox" id="isNew" />
      Show new cars
    </label>
    <br /><br />

    <label for="horsepower-range">Select Horsepower Range:</label>
    <input type="number" id="horsepower-range" />

    <br /><br />

    <input type="text" id="model" placeholder="Search something..." />
    <button id="search">Search</button>

    <table id="table"></table>
    <script src="./script.js"></script>
  </body>
</html>
